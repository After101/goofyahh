<!DOCTYPE html>
<html>
<head>
    <title>Arduino Control</title>
</head>
<body>
    <button id="ledOn">Turn LED On</button>
    <button id="ledOff">Turn LED Off</button>

    <div id="response"></div>

    <script>
        document.getElementById('ledOn').addEventListener('click', function() {
            sendData('LED_ON');
        });

        document.getElementById('ledOff').addEventListener('click', function() {
            sendData('LED_OFF');
        });

        function sendData(command) {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        document.getElementById('response').innerText = 'Command executed successfully.';
                    } else {
                        document.getElementById('response').innerText = 'Error executing command.';
                    }
                }
            };
            xhr.open('POST', '/arduino', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({ command: command }));
        }
    </script>
</body>
</html>
